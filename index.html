<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Good Emotion 3000</title>
	<meta charset="utf-8">
	<meta content="no-cache" http-equiv="Pragma">
	<meta content="no-cache" http-equiv="Cache-Control">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
	<script src="https://skyway.io/dist/0.3/peer.js" type="text/javascript"></script>

	<script src="http://auduno.github.io/clmtrackr/js/utils.js"></script>
	<script src="http://auduno.github.io/clmtrackr/js/clmtrackr.js"></script>
	<script src="http://auduno.github.io/clmtrackr/models/model_pca_20_svm_emotionDetection.js"></script>
	<script src="http://auduno.github.io/clmtrackr/js/Stats.js"></script>
	<script src="http://auduno.github.io/clmtrackr/examples/js/emotion_classifier.js"></script>
	<script src="http://auduno.github.io/clmtrackr/examples/js/emotionmodel.js"></script>

	<link href="./style.css?ver=20" rel="stylesheet">
	<!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script-->
</head>
<body>
	<div class="pure-g">
		<!-- Video area -->
		<div id="settings">
			send URL: <input id="url" readonly type="text" width="300">
			<button class="tweetbtn" id="tweet">Tweet</button>
			 Your id: <span id="my-id">....</span>
		</div>
		<div id="window" style="width:100%;">
			<table id="img-block" style="width:100%;">
				<tbody style="width:100%;">
					<tr style="width:100%;background:#000;">
						<td id="their-td" style="width:50%;">
							<canvas height="240" id="canvas2" style="background:#000" width="320">
							</canvas>
						</td>
						<td id="my-td" style="width:50%;">
							<canvas height="240" id="canvas" style="background:#000" width="320">
							</canvas>
						</td>
					</tr>
				</tbody>
			</table>
			<canvas id="overlay" style="width:100%;height:100%;"></canvas>
		</div>
		<div style="width:100%;height:10px"></div>
		<div align="center" class="panel" style="width:100%;">
			<button class="normal-btn" id="make-call">Call</button>
			<button class="normal-btn" id="end-call" onclick="location.reload()">End Call</button>
			<button class="normal-btn" id="clear-overlay">Clear</button>
			<input type="text" id="textarea">
			<button id="send-text" class="normal-btn">
				send
			</button>
			<button id="color" class="color-btn" style="background:#fff;color:#fff;">.</button>
			<button class="normal-btn" id="cheek" style="">頬</button>
			<button class="normal-btn" id="forehead" style="">額</button>
			<button class="normal-btn" id="eye" style="">目</button>
			<button id="tracking-type" class="normal-btn">tracking OFF</button>
			<input type="checkbox" id="checkbox">
		</div>
		<div id="" style="width:100%;height:10px;text-align:center">

			<!--<button class="normal-btn" id="mouth" style="">口</button>-->
		</div>

		<div id="step3" style="display:none"></div>
	</div>
	<div id="mouse" style="display:none"></div>
	<div id="0" style="display:none"></div>
	<div id="1" style="display:none"></div>
	<div id="2" style="display:none"></div>
	<div id="3" style="display:none"></div>
	<div id="chat_area" style="display:none">
		<div id="messages" style="background:#FFF;"></div>
		<div id="messages2" style="background:#FFF;">.</div>
	</div>
	<form style="visibility:visible;">
		<input id="callto-id" placeholder="Call user id..." type="text">
		<input id="func-id" placeholder="send function id" type="text">
	</form>
	<div class="pure-u-2-3" id="video-container" style="width:1px;height:1px;visibility:hidden;">
		<table>
			<tbody>
				<tr>
					<td><video autoplay="" height="240" id="my-video" width="320" muted></video></td>
					<td><video autoplay="" height="240" id="their-video" width="320"></video></td>
				</tr>
				<tr>
					<td><canvas id="buffer"></canvas></td>
					<td><canvas id="buffer2"></canvas></td>
					<td><canvas height="240" id="sketch" width="320"></canvas></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--<script src="./params.js?var=20150831"></script>-->
	<script src="./src/main.js?var=133"></script>
</body>
</html>
